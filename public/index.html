<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8' />
	<title>PictureIo</title>
</head>

<body id="app">
	Players
	<ul>
		<li v-for="player in players">{{player.pseudo}}</li>
	</ul>

	Ranking
	<ul>
		<li v-for="rank in ranking">{{rank.player.pseudo}} {{rank.time}}</li>
	</ul>

	<img id="img" src="lol.jpg"><br/>
	<canvas width="400" height="400"></canvas>

	<input type="text" v-model="pseudo" palceholder="Pseudonyme" v-on:focusout="changePseudo()">

	<form v-on:submit.prevent="propose()">
		<input type="text" placeholder="Guess" v-model="proposal">
		<input type="submit" value="Propose">
	</form>

	<canvas id="canvas"></canvas>
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/vue.js"></script>
	<script src="js/lib/socket.io.js"></script>

	<script src="js/jeu.js"></script>
	<script src="js/Client.js"></script>
	<script src="js/vues.js"></script>
</body>

</html>
